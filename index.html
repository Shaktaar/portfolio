<script>
    var change = 1;
    window.onload = function () {
        document.getElementById("logo").contentDocument.getElementById("Calque_1").addEventListener("click", color_change);
    }

    function color_change() {
        var svg = document.getElementById("logo").contentDocument;
        var elements = svg.getElementsByClassName("st0");
        console.log(elements);
        switch (change) {
            case 1:
                color = "#2E1912";
                change = 2;
                break;
            case 2:
                color = "#be2d1f";
                change = 1;
                break;
        }
        for (var i = 0; i < elements.length; i++) elements[i].style.fill = color;     
    }
